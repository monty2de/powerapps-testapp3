"Screen2 As screen.'headerGalleryLayout_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Header1 As Header:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                OnSelectLogo: =false
                Title: ="Header"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =3

        MainContainer1 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =Parent.Fill
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            Width: =1000
            ZIndex: =4

            Gallery1 As gallery.galleryVertical:
                AccessibleLabel: ="Items gallery"
                BorderColor: =App.Theme.Colors.Darker40
                DelayItemLoading: =true
                Items: =CustomGallerySample
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TabIndex: =0
                TemplatePadding: =0
                Transition: =Transition.Pop
                WrapCount: =If(Screen2.Size = ScreenSize.ExtraLarge , 3, Screen2.Size = ScreenSize.Large, 2, 1)
                ZIndex: =5

                GalleryContainer1 As groupContainer.verticalAutoLayoutContainer:
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =308
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMode: =LayoutMode.Auto
                    LayoutOverflowY: =LayoutOverflow.Scroll
                    Width: =If(Screen2.Size = ScreenSize.ExtraLarge, (Parent.Width / 3) - 15, Screen2.Size = ScreenSize.Large, (Parent.Width / 2) - 15 , Parent.Width)
                    X: =5
                    Y: =5
                    ZIndex: =6

                    ImageContainer1 As groupContainer.verticalAutoLayoutContainer:
                        FillPortions: =1.5
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =5
                        LayoutJustifyContent: =LayoutJustifyContent.End
                        LayoutMinHeight: =100
                        LayoutMinWidth: =Parent.Width
                        LayoutMode: =LayoutMode.Auto
                        Width: =Parent.Width
                        ZIndex: =7

                        Image1 As image:
                            BorderColor: =App.Theme.Colors.Darker40
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            FillPortions: =1
                            ImagePosition: =ImagePosition.Fill
                            Width: =Parent.Width
                            ZIndex: =8

                    TitleContainer1 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =8
                        LayoutMinHeight: =100
                        LayoutMinWidth: =GalleryContainer1.Width
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =20
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =20
                        Width: =Parent.Width
                        ZIndex: =9

                        TitleText1 As Text:
                            DisplayMode: =DisplayMode.Edit
                            FontColor: =
                            Height: =30
                            LayoutMinHeight: =32
                            LayoutMinWidth: =Parent.Width
                            Size: =16
                            Text: ="Featured item"
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                            Weight: ='TextCanvas.Weight'.Bold
                            Width: =Parent.Width - TitleContainer1.PaddingLeft
                            X: =0
                            Y: =0
                            ZIndex: =10

                        DescriptionText1 As Text:
                            DisplayMode: =DisplayMode.Edit
                            FontColor: =
                            Height: =45
                            LayoutMinHeight: =32
                            LayoutMinWidth: =Parent.Width
                            Size: =16
                            Text: ="Short description or engaging message"
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                            Width: =Parent.Width - TitleContainer1.PaddingLeft
                            X: =0
                            Y: =0
                            ZIndex: =11

                    ButtonContainer1 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =0
                        Height: =50
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =12
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =8
                        Width: =Parent.Width
                        ZIndex: =12

                        Button1 As Button:
                            AccessibleLabel: ="Featured item button"
                            Appearance: ='ButtonCanvas.Appearance'.Secondary
                            BasePaletteColor: =
                            DisplayMode: =DisplayMode.Edit
                            FontColor: =
                            Height: =32
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            Width: =110
                            X: =0
                            Y: =0
                            ZIndex: =13

